<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 3D</title>
    <link rel="stylesheet" href="style.css">
    <!--Link da biblioteca AOS do github -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="imagem-gradiente" src="assents/gradient.png" alt="gradiente">
    <div class="layer-blur"></div>

    <div class="container">
       <header>
           <!--data-aos efeito do github -->
           <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">AOXYCode</h1>   

           <nav>
              <a data-aos="fade-down" data-aos-duration="1500" href="#">Empresa</a>
              <a data-aos="fade-down" data-aos-duration="2000" href="#">Funcionalidades</a>
              <a data-aos="fade-down" data-aos-duration="2500" href="#">Recursos</a>
              <a data-aos="fade-down" data-aos-duration="3000" href="#">docs</a>
           </nav>

           <button class="btn-signing">Entrar</button>
       </header> 

       <main>
           <div class="content">
                <div data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0" data-aos-duration="1500"class="tag-box">
                    
                <div class="tag">Apresentando &wedbar;</div>
              </div>

              <h1 data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0" data-aos-duration="2000">E-MAIL para<br>DESENVOLVEDOR</h1>

              <P data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0" data-aos-duration="2500" class="descricao">
                A melhor forma de alcançar humanos em vez de pastas de spam...
                Entregue e-mails transacionais e de marketing em escala.
              </P>

              <div data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0" data-aos-duration="3000" class="button">
                <a href="#" class="btn-get-started">Documentação &gt;</a>
                <a href="#" class="btn-signing-main">Começar agora &gt;</a>
              </div>
           </div>
       </main>
        <!--importação do robo 3D-->
       <spline-viewer data-aos="fade-zoom-in"
         data-aos-easing="ease-in-back"
         data-aos-delay="300"
         data-aos-offset="0" data-aos-duration="3000" class="robo-3d" url="https://prod.spline.design/yrrZGWWKHah0nvTt/scene.splinecode"></spline-viewer>
    </div>
    <!--Link do script robo 3d-->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.29/build/spline-viewer.js"></script>
    <!--link do script e função da biblioteca AOS-->
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
     AOS.init();
    </script>
</body>
</html>
